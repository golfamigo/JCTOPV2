services:
  backend:
    dockerfile: "Dockerfile.fixed"
    context: "."
    env:
      NODE_ENV: "production"
      PORT: 3000
  
  frontend:
    buildCommand: "cd apps/client && npm install && npm run build:web"
    dockerfile: "apps/client/Dockerfile.web"
    context: "."
    env:
      NODE_ENV: "production"
      EXPO_PUBLIC_API_URL: "https://jctop.zeabur.app/api/v1"